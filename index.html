<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/ticTacToe.js"></script>
</head>
<body>
    <header></header>
    <div class="scoreboard">
        <div class="player-x">
            <div class="player-x-name">Player X</div>
            <div class="player-x-score">Score: <span class="x-score-num">0</span></div>
        </div>
        <div class ="game-console">PLAYER X TURN</div>
        <div class="player-o">
            <div class="player-o-name">Player O</div>
            <div class="player-o-score">Score: <span class="o-score-num">0</span></div>
        </div>
    </div>
    <button>Reset</button>
    <div class="gameboard">
        <div class="game-cell top-row left-column" data-index="0">&nbsp;</div>
        <div class="game-cell top-row middle-column" data-index="1">&nbsp;</div>
        <div class="game-cell top-row right-column" data-index="2">&nbsp;</div>
        <div class="game-cell middle-row left-column" data-index="3">&nbsp;</div>
        <div class="game-cell middle-row middle-column" data-index="4">&nbsp;</div>
        <div class="game-cell middle-row right-column" data-index="5">&nbsp;</div>
        <div class="game-cell bottom-row left-column" data-index="6">&nbsp;</div>
        <div class="game-cell bottom-row middle-column" data-index="7">&nbsp;</div>
        <div class="game-cell bottom-row right-column" data-index="8">&nbsp;</div>
    </div>
    <footer></footer>
</body>
</html>
