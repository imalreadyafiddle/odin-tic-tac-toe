<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/ticTacToe.js"></script>
</head>
<body>
    <header></header>
    <div class="scoreboard">
        <div class="player-one">
            <div class="player-one-name">Player 1</div>
            <div class="player-one-score">Score: 1</div>
        </div>
        TIC-TAC-TOE
        <div class="player-two">
            <div class="player-two-name">Player 2</div>
            <div class="player-two-score">Score: 2</div>
        </div>
    </div>
    <div class="gameboard">
        <!-- use "&nbsp;" to fill empty cells -->
        <div class="game-cell top-row left-column">X</div>
        <div class="game-cell top-row middle-column">O</div>
        <div class="game-cell top-row right-column">X</div>
        <div class="game-cell middle-row left-column">O</div>
        <div class="game-cell middle-row middle-column">X</div>
        <div class="game-cell middle-row right-column">O</div>
        <div class="game-cell bottom-row left-column">X</div>
        <div class="game-cell bottom-row middle-column">O</div>
        <div class="game-cell bottom-row right-column">X</div>
    </div>
    <div class="buttons"></div>
    <footer></footer>
</body>
</html>
