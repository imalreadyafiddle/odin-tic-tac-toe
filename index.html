<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/ticTacToe.js"></script>
</head>
<body>
    <header></header>
    <div class="scoreboard">
        <div class="player-x">
            <div class="player-x-name">Player X</div>
            <div class="player-x-score">Score: 1</div>
        </div>
        <div class ="game-console">PLAYER X TURN</div>
        <div class="player-o">
            <div class="player-o-name">Player O</div>
            <div class="player-o-score">Score: 2</div>
        </div>
    </div>
    <button>Reset</button>
    <div class="gameboard">
        <!-- use "&nbsp;" to fill empty cells -->
        <div class="game-cell top-row left-column" data-index="0">X</div>
        <div class="game-cell top-row middle-column" data-index="1">O</div>
        <div class="game-cell top-row right-column" data-index="2">X</div>
        <div class="game-cell middle-row left-column" data-index="3">O</div>
        <div class="game-cell middle-row middle-column" data-index="4">X</div>
        <div class="game-cell middle-row right-column" data-index="5">O</div>
        <div class="game-cell bottom-row left-column" data-index="6">X</div>
        <div class="game-cell bottom-row middle-column" data-index="7">O</div>
        <div class="game-cell bottom-row right-column" data-index="8">X</div>
    </div>
    <footer></footer>
</body>
</html>
